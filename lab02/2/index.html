<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap');
        body{
            font-family: "Inconsolata", monospace;
        }
        h1{
            font-size: 40px;
            font-weight: 900;
        }
        th{
            font-size: 30px;
            padding: 10px;
        }
        
        td{
            font-size: 30px;
            border: 1px solid grey;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <header><h1>Student Scores</h1></header>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
