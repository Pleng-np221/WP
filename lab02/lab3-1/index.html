        <script>
            function validateForm() {

                let idno = document.getElementById("idno").value;
                if ((isNaN(idno)) || (idno.length != 13)) {
                    alert("ID no. incorrect");
                    return false;
                }

                let title = document.getElementById("title").value; 
                if (title =="00" ) {
                    alert("Title must be selected");
                    return false;
                }

                let fname = document.getElementById("firstname").value;
                if ((!isNaN(fname)) || (fname.length > 20 ) || (fname.length <2 )) {
                    alert("Firstname must be filled out");
                    return false;
                }

                let lname = document.getElementById("lastname").value;
                if ((!isNaN(lname)) || (lname.length > 30 ) || (lname.length <2 )) {
                    alert("LastName must be filled out");
                    return false;
                }

                let address = document.getElementById("address").value;
                if (address.length < 15 ) {
                    alert("Address must be filled out");
                    return false;
                }

                let subdis = document.getElementById("subdis").value;
                if ((!isNaN(subdis)) || (subdis.length < 2 )) {
                    alert("Sub-District must be filled out");
                    return false;
                }

                let dis = document.getElementById("dis").value;
                if ((!isNaN(dis)) || (dis.length < 2 )) {
                    alert("District must be filled out");
                    return false;
                }

                let prov = document.getElementById("prov").value; 
                if (prov =="" ) {
                    alert("Province must be selected");
                    return false;
                }

                let postalno = document.getElementById("postalno").value;
                if ((isNaN(postalno)) || (postalno.length != 5)) {
                    alert("Postal no. incorrect");
                    return false;
                }
                }
