<html>
    <head>
    </head>
    <body>
        <h1>{{page_title}}</h1>
        <h2>{{current_date}}</h2>
        {% if questions %}
            <ul>
            {% for question in questions %}
                <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </body>
</html>
