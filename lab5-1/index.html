<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5-1</title>
    <style>
        body{
            font-size: 24px;
        }
        th, td {
            border: 1px solid grey;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table id="table1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Position</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script>
        function show(data) {
            for (let i of data){
            let tr = document.createElement("tr");

            let td1 = document.createElement("td");
            td1.appendChild(document.createTextNode(i.id));

            let td2 = document.createElement("td");
            td2.appendChild(document.createTextNode(i.FirstName + ' '+ i.LastName));

            let td3 = document.createElement("td");
            td3.appendChild(document.createTextNode(i.Gender.split("")[0]));

            let td4 = document.createElement("td");
            td4.appendChild(document.createTextNode(i.Position));

            let td5 = document.createElement("td");
            td5.appendChild(document.createTextNode(i.Address));

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            tr.appendChild(td5);

            document.getElementById("table1").appendChild(tr);
        }
            }
        fetch('employees.json')
            .then(response => response.json())
            .then(data => show(data))
            .catch(error => console.log('error', error));
    </script>
</body>
</html>
