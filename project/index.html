    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            font-family: "Lobster", serif;
            font-weight: 400;
            font-style: normal;

            margin: 0;
            padding: 0;
            background-color: #dbdfe5;
        }

        .Sname{
            background: linear-gradient(rgba(79, 93, 123, 0.5), rgba(255, 111, 97, 0.5)), url('header.png') no-repeat center center;
            background-size: cover;
            padding: 80px 25%;
            text-align: center;
            position: relative;
        }

        h1 {
            background-color: rgba(255, 255, 255, 0.2);;
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background-blend-mode: overlay;

            padding: 20px 40px;
            border-radius: 10px;

            color: #ffffff;
            font-size: 48px;
            font-weight: 300;
            position: relative;

            z-index: 1
        }
        .type-row{
            display: flex;
            justify-content: center;
            padding: 50px 0 0 0;
        }
        .type-btn{
            font-family: "Lobster", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 28px;
            color: #474C4E;

            cursor: pointer;

            background-color: #57aaed;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            border: 0px;
            transition:0.3s ease-in-out;
        }
        .type-btn:hover, .type-btn.active {
            color: white;
            transform: scale(0.9);
            background-color: #0056b3;
        }
        .line {
            border: none;
            height: 2px;
            background-color: #57aaed;
            margin: 20px auto;
            width: 50%;
        }
        #menu-list{
            display: flex;
            justify-content: center;
            padding: 0px 10%;
            flex-wrap: wrap;
        }
        .menu-ctn{
            background-color: white;
            width: 300px;
            height: 300px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;

            margin: 20px;
            overflow: visible;
            word-wrap: break-word;

            transition: 0.3s ease-in-out;
        }
        .menu-ctn:hover {
            transform: scale(1.3);
            z-index: 10;
            background: linear-gradient(rgb(255, 220, 217),rgb(219, 230, 255));
        }
        .menu-ctn p{
            color: #474C4E;
            font-size: 24px;
            font-family: "Prompt", serif;
            font-weight: 500;
            font-style: normal;
        }
        .menu-desc {
            color: #474C4E;
            font-size: 0px;
            text-align: center;
            opacity: 0;
            transition: 0.3s ease-in-out;

            margin: 5px 0 0;
            width:100%;
            height: 0%;
            word-wrap: break-word;
        }
        .menu-ctn:hover .menu-desc {
            height: 20%;
            font-size: 14px;
            opacity: 1;
        }
        .menu-img {
            overflow: hidden;
            position: relative;
            width: 90%;
            height: 80%;
            border-radius: 10%;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .ref{
            background-color: rgba(79, 101, 150, 0.4);
            color: #ecf0f6;
            font-size: 20px;
            padding: 5px 10px;
        }
        a{
            margin: 10px;
            color:#53687a;
            font-size: 16px;
            font-family: "Prompt", serif;
            font-weight: 500;
            font-style: normal;
            text-decoration: none;
            transition:0.3s ease-in-out;
        }
        a:hover {
            color:white;
            font-size: 18px;
        }
        h2{
            font-weight: 200;
        }
        hr{
            margin: 10px;
        }

        document.querySelectorAll('.type-btn').forEach(btn =>
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const type = btn.getAttribute('data-type');
                display(type);
            })
        )
        function display(type) {
            let menuDisplay = document.getElementById('menu-list');
            menuDisplay.innerHTML = '';
            menuItems[type].forEach(i => {
                let menu = 
                `
                <div class="menu-ctn">
                    <div class="menu-img">
                        <img src="${i.img}" alt="${i.name}">
                    </div>
                    <p>${i.name}</p>
                    <p class="menu-desc">${i.desc}</p>
                </div>
                `;
                menuDisplay.innerHTML += menu;
            })
        }
