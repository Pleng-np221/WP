<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        body{
            background-color: rgb(164, 181, 193);
            font-family: "Krub", serif;
            font-weight: 600;
            font-style: normal;
            font-size: large;
            padding: 50px;
        }
    </style>
</head>
<body>
    <body> 
        <form id="myForm">
            <p><label for='num1'>Number1:</label>
                <input type="text" id="num1" name="num1" />
            <p><label for='num1'>Number2:</label>
                <input type="text" id="num2" name="num2" />
            </p>
        </form>
        <button onclick="calculate()">Calculate</button>
        <p id="res"></p>
        <p id="his"></p>
        <script>
            function calculate() {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let sum = Number(num1) + Number(num2);

                let resDis = document.getElementById("res");
                if (resDis.firstChild) {
                    resDis.removeChild(resDis.firstChild);
                }
                let res = document.createTextNode("Result : "+sum);

                document.getElementById("res").appendChild(res);

                let his = document.createTextNode(num1 + " + " + num2 + " = " + sum);
                let br = document.createElement("br");
                document.getElementById("his").appendChild(his);
                document.getElementById("his").appendChild(br);
            }
        </script>
</body>
</html>
