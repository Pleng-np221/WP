<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {           
            font-size: 30px;
        }
        div {
            height: 100px;
        }
        .c1 {
            background-color: #1abc9c;
        }
        .c2 {
            background-color: #2ecc71;
        }        
        .c3 {
            background-color: #3498db;
        }
        .c4 {
            background-color: #e08692;
        }
    </style>
</head>
<body>
    <body>

        <div class="container">
            <h1>Welcome</h1>
        </div>
    
        <!---- Step 1: 2 columns ----->    
        <div class="container">
            <div class="row text-center">            
                <p>2 columns: 50% width on all screens, col-md-6 for screens less than
                    <strong>768px</strong> wide
                </p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 c2">1 of 2</div>
                        <div class="col-md-6 c4">2 of 2</div>
                    </div>
                </div>
            </div>
        </div>
    
        <!---- Step 2: 4 columns ----->
        <div class="container">
            <div class="row text-center">            
                <p>2 columns: 50% width on all screens, col-md-6 for screens less than
                    <strong>768px</strong> wide
                </p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3 c2">1 of 4</div>
                        <div class="col-sm-3 c4">2 of 4</div>
                        <div class="col-sm-3 c1">3 of 4</div>
                        <div class="col-sm-3 c3">4 of 4</div>
                    </div>
                </div>
            </div>
        </div>    
    
    </body>
</body>
</html>
